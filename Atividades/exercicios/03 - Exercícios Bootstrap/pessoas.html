                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">Inicio</a></li>

		<hr>


		<div>
				<form class="form-horizontal">
					<fieldset>

					<!-- Form Name -->
					<legend>Cadastro Pessoas</legend>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="nome">Nome</label>  
					  <div class="col-md-4">
					  <input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="form-control input-md" required="">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="user">Usuário</label>  
					  <div class="col-md-4">
					  <input id="user" name="user" type="text" placeholder="Digite seu Usuário" class="form-control input-md" required="">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="email">Email</label>  
					  <div class="col-md-4">
					  <input id="email" name="email" type="text" placeholder="Digite seu email" class="form-control input-md" required="">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="data">Data de Nacimento</label>  
					  <div class="col-md-4">
					  <input id="data" name="data" type="data" placeholder="Digite sua data de nascimento" class="form-control input-md" required="">
					  </div>
					</div>

					<!-- Select Basic -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="genero">Gênero</label>
					  <div class="col-md-4">
					    <select id="genero" name="genero" class="form-control">
					      <option value="1">Masculino</option>
					      <option value="2">Feminino</option>
					    </select>
					  </div>
					</div>

					<!-- Button (Double) -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="btnenviar"></label>
					  <div class="col-md-8">
					    <button id="btnenviar" name="btnenviar" class="btn btn-success">Enviar</button>
					    <button id="btncancelar" name="btncancelar" class="btn btn-danger">Cancelar</button>
					  </div>
					</div>

					</fieldset>
					</form>

		</div>

		<footer></footer>

	</body>
